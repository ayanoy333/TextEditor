<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Rich Text Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #editor {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        white-space: pre-wrap; /* ソフト改行のサポート */
        outline: none; /* フォーカス時のアウトラインを削除 */
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .italic {
        font-style: italic;
      }

      .bold {
        font-weight: bold;
      }

      .color-picker {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div
      id="editor"
      contenteditable="true"
      role="textbox"
      aria-multiline="true"
    ></div>
    <button onclick="toggleStyle('italic')">斜体</button>
    <button onclick="toggleStyle('bold')">太字</button>
    <input
      type="color"
      class="color-picker"
      onchange="changeTextColor(this.value);"
    />
  </body>
  <script>
    function toggleStyle(style) {
      const editor = document.getElementById("editor");
      const currentStyle = editor.classList.contains(style);

      if (currentStyle) {
        editor.classList.remove(style);
      } else {
        editor.classList.add(style);
      }
    }

    function changeTextColor(color) {
      const editor = document.getElementById("editor");
      editor.style.color = color;
    }
  </script>
</html>
